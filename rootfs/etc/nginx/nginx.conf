daemon off;
worker_processes auto;
pid /tmp/nginx.pid;

events {
    worker_connections 1024; 
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log /tmp/nginx_access.log combined;
    error_log /tmp/nginx_error.log error;

    fastcgi_temp_path /tmp/fastcgi 1 2;
    client_body_temp_path /tmp/client_body 1 2;
    proxy_temp_path /tmp/proxy 1 2;
    uwsgi_temp_path /tmp/uwsgi 1 2;
    scgi_temp_path /tmp/scgi 1 2;
    
    sendfile on;
    keepalive_timeout 15;
    keepalive_disable msie6;
    keepalive_requests 100;
    tcp_nopush on;
    tcp_nodelay off;
    server_tokens off;
    
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 512;
    gzip_buffers 4 8k;
    gzip_proxied any;
    gzip_vary on;
    gzip_disable "msie6";
    gzip_types
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/vnd.ms-fontobject
        font/truetype
        font/opentype
        image/svg+xml;

    server {
        listen 0.0.0.0:8080 default_server;
        server_name _;

        charset utf-8;
        client_max_body_size 10M;

        error_page 500 502 503 504 /50x.html;
        location = /50x.html { root /usr/share/nginx/html; }

        location / {
                proxy_pass                 http://127.0.0.1:7767;
                proxy_set_header           X-Real-IP   $remote_addr;
                proxy_set_header           X-Forwarded-For  $proxy_add_x_forwarded_for;
                proxy_set_header           X-Forwarded-Proto  $scheme;
                proxy_set_header           X-Forwarded-Server  $host;
                proxy_set_header           X-Forwarded-Host  $http_host;
                proxy_set_header           Host  $http_host;

                client_max_body_size       10m;
                client_body_buffer_size    128k;

                proxy_connect_timeout      90;
                proxy_send_timeout         90;
                proxy_read_timeout         90;

                proxy_buffer_size          4k;
                proxy_buffers              4 32k;
                proxy_busy_buffers_size    64k;
                proxy_temp_file_write_size 64k;                
        }

        location /static/(.*\/)? {
            try_files htdocs/$uri plugins/$1/htdocs/$uri @webui;
        }

        location @webui {
            root /var/lib/shinken/modules/webui2/;
        }


        location /graphite {
                proxy_pass                 http://127.0.0.1:6060;
                proxy_set_header           X-Real-IP   $remote_addr;
                proxy_set_header           X-Forwarded-For  $proxy_add_x_forwarded_for;
                proxy_set_header           X-Forwarded-Proto  $scheme;
                proxy_set_header           X-Forwarded-Server  $host;
                proxy_set_header           X-Forwarded-Host  $http_host;
                proxy_set_header           Host  $http_host;

                client_max_body_size       10m;
                client_body_buffer_size    128k;

                proxy_connect_timeout      90;
                proxy_send_timeout         90;
                proxy_read_timeout         90;

                proxy_buffer_size          4k;
                proxy_buffers              4 32k;
                proxy_busy_buffers_size    64k;
                proxy_temp_file_write_size 64k;
        }

        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "origin, authorization, accept";

        location /graphite/content {
            alias /opt/graphite/webapp/content;
        }

        location /graphite/static {
            alias /opt/graphite/webapp/content;
        }

        location /graphite/media {
            alias /usr/share/pyshared/django/contrib/admin/media;
        }
    }
}